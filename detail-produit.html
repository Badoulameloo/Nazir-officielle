<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÉTAILS PRODUIT | NAZIR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">HOME</a>
            <a href="heritage.html">HÉRITAGE</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div class="nav-logo">
            <img src="img/img.logo.jpeg.png" alt="NAZIR">
        </div>
        <div class="nav-right">
        <a href="panier.html" id="cart-count-nav">PANIER (0)</a>
            </div>
    </nav>

    <main class="details-container">
    <div class="details-grid">
        <div class="details-image">
            <img src="" alt="" id="dyn-img">
        </div>
        <div class="details-info">
            <h1 id="dyn-nom">...</h1>
            <p class="price" id="dyn-prix">...</p>
            <div class="description">
                <p id="dyn-desc">...</p>
            </div>

            <div class="size-selection">
                <p>SÉLECTIONNER LA TAILLE</p>
                <div class="size-options">
                    <input type="radio" name="size" value="S" id="s"><label for="s">S</label>
                    <input type="radio" name="size" value="M" id="m"><label for="m">M</label>
                    <input type="radio" name="size" value="L" id="l" checked><label for="l">L</label>
                    <input type="radio" name="size" value="XL" id="xl"><label for="xl">XL</label>
                </div>
            </div>
            <button onclick="allerAuPaiement()" class="add-to-cart-btn">PROCÉDER AU PAIEMENT</button>
        </div>
    </div>
</main>

<script>
window.onload = function() {
    // On récupère ce qu'on a stocké au clic sur la Home
    document.getElementById('dyn-nom').innerText = localStorage.getItem('produitNom');
    document.getElementById('dyn-prix').innerText = localStorage.getItem('produitPrix');
    document.getElementById('dyn-desc').innerText = localStorage.getItem('produitDesc');
    document.getElementById('dyn-img').src = localStorage.getItem('produitImage');
};

function allerAuPaiement() {
    const taille = document.querySelector('input[name="size"]:checked').value;
    localStorage.setItem('produitTaille', taille);
    window.location.href = 'paiement.html';
}
</script>
