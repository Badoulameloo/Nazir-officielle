<body>

        <div class="nav-left">
            <a href="index.html">HOME</a>

        </div>
        <div class="nav-logo">

        </div>
        <div class="nav-right">

    <main class="details-container">
        <div class="details-grid">

            
            <div class="details-image">
    <div class="image-wrapper">
        <p class="image-label">FRONT VIEW</p>
        <img src="" alt="Devant" id="dyn-img-front" class="detail-main-img">
    </div>

    <div class="image-wrapper">
        <p class="image-label">BACK VIEW</p>
        <img src="" alt="Dos" id="dyn-img-back" class="detail-main-img">
    </div>
</div>
            

            <div class="details-info">
                <p class="brand-subtitle">NAZIR / HÉRITAGE EDITION</p>
                
                <h1 id="dyn-nom">...</h1>
                
                <p class="price" id="dyn-prix">...</p>
                
                <div class="description">
                    <p id="dyn-desc">...</p>
                </div>

                <div class="size-selection">
                    <p class="size-label">SÉLECTIONNER LA TAILLE</p>
                    <div class="size-options">
                        <input type="radio" name="size" value="S" id="s"><label for="s">S</label>
                        <input type="radio" name="size" value="M" id="m"><label for="m">M</label>
                        <input type="radio" name="size" value="L" id="l" checked><label for="l">L</label>
                        <input type="radio" name="size" value="XL" id="xl"><label for="xl">XL</label>
                    </div>
                </div>

                <button onclick="allerAuPaiement()" class="add-to-cart-btn">PROCÉDER AU PAIEMENT</button>
            </div>
        </div>
    </main>

   <script>
// On utilise une méthode plus robuste pour attendre que le HTML soit prêt
document.addEventListener('DOMContentLoaded', function() {
    
    // 1. Récupération des données
    const nom = localStorage.getItem('produitNom');
    const prix = localStorage.getItem('produitPrix');
    const desc = localStorage.getItem('produitDesc');
    const imgFront = localStorage.getItem('produitImage'); 
    const imgBack = localStorage.getItem('produitImageDos');
    const taillesDispo = localStorage.getItem('produitTaillesDispo');

    // 2. Injection des textes
    if(nom) document.getElementById('dyn-nom').textContent = nom;
    if(prix) document.getElementById('dyn-prix').textContent = prix;
    if(desc) document.getElementById('dyn-desc').textContent = desc;

    // 3. Injection de l'image de DEVANT
    const elFront = document.getElementById('dyn-img-front');
    if(imgFront && elFront) {
        elFront.src = imgFront;
    }

    // 4. Injection de l'image de DOS
    const elBack = document.getElementById('dyn-img-back');
    if(imgBack && imgBack !== "" && imgBack !== "undefined" && elBack) {
        elBack.src = imgBack;
    } else if(elBack) {
        // Cache le cadre vide si pas d'image de dos
        elBack.parentElement.style.display = 'none';
    }

    // 5. Gestion des tailles (Désactivation du S)
    if (taillesDispo) {
        const disponibles = taillesDispo.split(',');
        ['s', 'm', 'l', 'xl'].forEach(t => {
            const input = document.getElementById(t);
            const label = document.querySelector(`label[for="${t}"]`);
            if (input && label && !disponibles.includes(t.toUpperCase())) {
                input.disabled = true;
                label.classList.add('out-of-stock');
            }
        });
    }
});

function allerAuPaiement() {
    const tailleCheck = document.querySelector('input[name="size"]:checked');
    if(tailleCheck && !tailleCheck.disabled) {
        localStorage.setItem('produitTaille', tailleCheck.value);
        window.location.href = 'paiement.html';
    } else {
        alert("Veuillez sélectionner une taille disponible.");
    }
}
