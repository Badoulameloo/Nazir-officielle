    <script>
// Initialiser le compteur au chargement
updateCartCount();

function ajouterAuPanier(nom, prix, image) {
    // 1. Récupérer le panier existant ou en créer un vide
    let panier = JSON.parse(localStorage.getItem('monPanier')) || [];
    
    // 2. Ajouter le nouveau produit
    panier.push({ nom: nom, prix: prix, image: image, taille: 'L' });
    
    // 3. Sauvegarder dans le localStorage
    localStorage.setItem('monPanier', JSON.stringify(panier));
    
    // 4. Mettre à jour le compteur visuel
    updateCartCount();
    alert(nom + " ajouté au panier !");
}

function updateCartCount() {
    let panier = JSON.parse(localStorage.getItem('monPanier')) || [];
    const countElement = document.getElementById('cart-count-nav');
    
    if (countElement) {
        countElement.innerText = `PANIER (${panier.length})`;
        
        // Petite animation de "bump"
        countElement.classList.add('bump');
        setTimeout(() => {
            countElement.classList.remove('bump');
        }, 300);
    }
}
        AOS.init({ duration: 1200, once: true });

  function voirDetails(nom, prix, imageFront, imageBack, desc) {
    // On n'utilise PAS clear() pour ne pas vider le panier
    // On remplace juste les valeurs spécifiques au produit
    localStorage.setItem('produitNom', nom);
    localStorage.setItem('produitPrix', prix);
    localStorage.setItem('produitImage', imageFront);
    localStorage.setItem('produitImageDos', imageBack);
    localStorage.setItem('produitDesc', desc);
    
    window.location.href = 'detail-produit.html';
}

        function acheterMaintenant(nom, prix, image) {
            localStorage.setItem('produitNom', nom);
            localStorage.setItem('produitPrix', prix);
            localStorage.setItem('produitImage', image);
            localStorage.setItem('produitTaille', 'L'); 
            window.location.href = 'paiement.html';
        }
    </script>
