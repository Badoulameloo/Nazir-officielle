<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIR | Old Soul, New Norm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body class="dark-theme">

    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="active">HOME</a>
            <a href="heritage.html">HÉRITAGE</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div class="nav-logo">
            <img src="img/img.logo.jpeg.png.png" alt="NAZIR">
        </div>
        <div class="nav-right">
            <a href="panier.html">PANIER</a>
        </div>
    </nav>

    <header class="hero-full-screen">
        <div class="hero-image-overlay"></div>
        <div class="hero-content">
            <h1 data-aos="fade-up">OLD SOUL, NEW NORM.</h1>
            <a href="#products" class="btn-discover" data-aos="fade-up" data-aos-delay="200">EXPLORE</a>
        </div>
    </header>

    <section id="products" class="product-showcase">
        <h2 data-aos="fade-up">NOS PRODUITS</h2>
        
        <div class="products-grid">

            <div class="product-card" data-aos="fade-up">
                <div class="product-image-container">
                    <img src="img/img.frontshirt.jpeg.jpeg" class="product-img">
                    <div class="product-overlay">
                        <button onclick="voirDetails('T-SHIRT WHITE&PINK', '8.000 CFA', 'img/img.frontshirt.jpeg.jpeg', 'Coton premium 240g, coupe oversize, broderie artisanale.')" class="overlay-link">VOIR DÉTAILS</button>
                        <button onclick="acheterMaintenant('T-SHIRT WHITE&PINK', '8.000 CFA', 'img/img.frontshirt.jpeg.jpeg')" class="overlay-btn">ACHETER MAINTENANT</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>T-SHIRT WHITE&PINK</h3>
                    <p>8,000 CFA</p>
                </div>
            </div>

            <div class="product-card" data-aos="fade-up" data-aos-delay="100">
                <div class="product-image-container">
                    <img src="img/img.white&greyfrontshirt.jpeg.jpeg.jpeg" class="product-img">
                    <div class="product-overlay">
                        <button onclick="voirDetails('T-SHIRT WHITE&GREY', '8.000 CFA', 'img/img.white&greyfrontshirt.jpeg.jpeg.jpeg', 'Coton premium 240g, coupe oversize, broderie artisanale.')" class="overlay-link">VOIR DÉTAILS</button>
                        <button onclick="acheterMaintenant('T-SHIRT WHITE&GREY', '8.000 CFA', 'img/img.white&greyfrontshirt.jpeg.jpeg.jpeg')" class="overlay-btn">ACHETER MAINTENANT</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>T-SHIRT WHITE&GREY</h3>
                    <p>8,000 CFA</p>
                </div>
            </div>

            <div class="product-card" data-aos="fade-up" data-aos-delay="200">
                <div class="product-image-container">
                    <img src="img/img.black&greyfrontshirtshirt.jpeg.jpeg.jpeg" class="product-img">
                    <div class="product-overlay">
                        <button onclick="voirDetails('T-SHIRT BLACK&GREY', '8.000 CFA', 'img/img.black&greyfrontshirtshirt.jpeg.jpeg.jpeg', 'Coton premium 240g, coupe oversize, broderie artisanale.')" class="overlay-link">VOIR DÉTAILS</button>
                        <button onclick="acheterMaintenant('T-SHIRT BLACK&GREY', '8.000 CFA', 'img/img.black&greyfrontshirtshirt.jpeg.jpeg.jpeg')" class="overlay-btn">ACHETER MAINTENANT</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>T-SHIRT BLACK&GREY</h3>
                    <p>8,000 CFA</p>
                </div>
            </div>

        </div> </section>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="img/img.logo.jpeg.png.png" alt="NAZIR">
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 NAZIR COLLECTION. TOUS DROITS RÉSERVÉS.</p>
            <p>OLD SOUL, NEW NORM.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });

        function voirDetails(nom, prix, image, desc) {
            localStorage.setItem('produitNom', nom);
            localStorage.setItem('produitPrix', prix);
            localStorage.setItem('produitImage', image);
            localStorage.setItem('produitDesc', desc);
            window.location.href = 'details-produit.html';
        }

        function acheterMaintenant(nom, prix, image) {
            localStorage.setItem('produitNom', nom);
            localStorage.setItem('produitPrix', prix);
            localStorage.setItem('produitImage', image);
            localStorage.setItem('produitTaille', 'L'); 
            window.location.href = 'paiement.html';
        }
    </script>
</body>
</html>
